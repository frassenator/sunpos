


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SunCalc Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
  </head>
  <body>
    <script>
      // Set the current longitude and latitude
        const latitude = 59.3359;
        const longitude = 18.0641;

      // Get the current position of the sun
      const now = new Date();
      const sunPosition = SunCalc.getPosition(now, latitude, longitude);
      console.log("Date: " + now);
      console.log('Azimuth:', sunPosition.azimuth * (180 / Math.PI), 'degrees');
      console.log('Altitude:', sunPosition.altitude * (180 / Math.PI), 'degrees');
      
      const earlier = new Date("2023-03-14 14:00:00");
      const sunPosition1 = SunCalc.getPosition(earlier, latitude, longitude);
      console.log("Date: " + earlier);
      console.log('Azimuth:', sunPosition1.azimuth * (180 / Math.PI), 'degrees');
      console.log('Altitude:', sunPosition1.altitude * (180 / Math.PI), 'degrees');
      
      
    </script>
  </body>
</html>
