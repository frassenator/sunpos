<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script>
    	AFRAME.registerComponent('sun-position', {
	  init: function () {
	    // Create a new object to store device orientation data
	    console.log("Component Initiated");
	    this.deviceOrientation = {
	      alpha: 0,
	      beta: 0,
	      gamma: 0
	    };

	    // Create a new a-box element for the sun
	    this.sunBox = document.querySelector("#sun"); 
	    this.sunBox.setAttribute("color", "yellow");
	    this.sunBox.setAttribute("scale", "200 200 200");

	    // Bind the update function to this component instance
	    this.updateSunPosition = this.updateSunPosition.bind(this);

	    // Update the position of the sun box every 5 seconds
	    setInterval(this.updateSunPosition, 5000);

	    // Get the current device orientation and update the deviceOrientation object accordingly
	    window.addEventListener("deviceorientation", event => {
	      this.deviceOrientation.alpha = event.alpha;
	      this.deviceOrientation.beta = event.beta;
	      this.deviceOrientation.gamma = event.gamma;
	    });
	  },

	  updateSunPosition: function () {
		  console.log("Update Initiated");
	    navigator.geolocation.getCurrentPosition(position => {
	      const lat = position.coords.latitude;
	      const long = position.coords.longitude;
	      const altitude = position.coords.altitude;

	      const now = new Date();
		    
	      // Calculate the position of the sun in the sky
	      const sunPosition = SunCalc.getPosition(now, lat, long);

	      // Convert the position of the sun to radians
	      const sunAltitude = sunPosition.altitude * (Math.PI / 180);
	      const sunAzimuth = sunPosition.azimuth * (Math.PI / 180);

	      // Get the current device orientation
	      const alpha = this.deviceOrientation.alpha;
	      //alert("Alpha: "+alpha);

	      // Calculate the distance between the user and the sun box
	      const distance = (altitude + 2) / Math.tan(sunAltitude) * 0.01;

	      // Calculate the relative position of the sun box based on the position of the sun in the sky and the device orientation
	      const x = -Math.cos(sunAzimuth + alpha * (Math.PI / 180)) * distance;
	      const y = Math.tan(sunAltitude) * distance;
	      const z = -Math.sin(sunAzimuth + alpha * (Math.PI / 180)) * distance;

	      // Update the position of the sun box
	      this.sunBox.setAttribute("position", `${x} ${y} ${z}`);
	      console.log("Position", `${x} ${y} ${z}`);
	      //alert("Position x:" + x + " y:" + y + " z:"+z);
	    });
	  }
	});
    </script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
	<a-box id="sun" sun-position></a-box>
</a-scene>
</body>
</html>
