<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
  </head>
  <body>
    <h1>V 0.3</h1>
    <a-scene embedded arjs>
        <a-entity
          id="sun"
          geometry="primitive: sphere; radius: 0.2"
          material="color: red; shader: flat"
          position="0 0 0"
        ></a-entity>
        <a-text
          id="sun-label"
          value="Sun"
          align="center"
          color="#ffffff"
          position="0 0.4 0"
          scale="0.5 0.5 0.5"
        ></a-text>
      </a-nft>
    </a-scene>
    <script>
      function calculateSunPosition() {
        // Return a Promise that resolves with the sun position, or rejects with an error
        return new Promise(function(resolve, reject) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              // Calculate the position of the sun
              var times = SunCalc.getTimes(new Date(), position.coords.latitude, position.coords.longitude);
              var sunPosition = SunCalc.getPosition(times.sunset, position.coords.latitude, position.coords.longitude);
              // Convert the sun's position from spherical coordinates to Cartesian coordinates
              var x = Math.cos(sunPosition.azimuth) * Math.sin(sunPosition.altitude);
              var y = Math.sin(sunPosition.azimuth) * Math.sin(sunPosition.altitude);
              var z = Math.cos(sunPosition.altitude);
              resolve({ x: x * 3, y: y * 3, z: z * 3 });
            },
            function(error) {
              reject(error);
            }
          );
        });
      }

      var sun = document.querySelector("#sun");

      function updateSunPosition() {
        calculateSunPosition()
          .then(function(position) {
            sun.setAttribute("position", position);
            console.log("Sun position:", position);
          })
          .catch(function(error) {
            console.error("Error getting sun position:", error);
          });
      }

      // Update the position of the sun every 100 seconds
      setInterval(updateSunPosition, 100000);
    </script>
  </body>
</html>
