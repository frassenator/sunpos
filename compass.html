<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
	    
      .start-btn {
        margin-bottom: auto;
      }
	  .heading-text {
        margin-bottom: auto;
      }
    </style>
  </head>
  <body>
    	<button class="start-btn">Start compass</button>
	<div class="heading-text"></div>
  </body>
  <script>
    const startBtn = document.querySelector(".start-btn");
    const headingText = document.querySelector(".heading-text");
	
    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function init() {
      startBtn.addEventListener("click", startCompass);
      navigator.geolocation.getCurrentPosition(locationHandler);

      if (!isIOS) {
        window.addEventListener("deviceorientationabsolute", handler, true);
      }
    }

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handler, true);
            } else {
              alert("Device Motion has to be allowed!");
            }
          })
          .catch(() => alert("Device motion is not supported"));
      }
    }

    function handler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      //compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;
	  
	  // Custom
	  headingText.innerHTML = compass;
    }

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
    }

    init();
  </script>
</html>
