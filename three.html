<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script>
   window.onload = () => {
            let testEntityAdded = false;
            const el = document.querySelector("[gps-new-camera]");

            el.addEventListener("gps-camera-update-position", e => {
                if(!testEntityAdded) {
                    alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);

                    // Add a box to the north of the initial GPS position
                    const entity = document.createElement("a-box");
                    entity.setAttribute("scale", {
                        x: 20,
                        y: 20,
                        z: 20
                    });
                    entity.setAttribute('material', { color: 'blue' } );

                    const camera = document.querySelector("[gps-new-camera]").object3D;
                    const target = {
                        lat: e.detail.position.latitude + 0.001,
                        lon: e.detail.position.longitude
                    };
                    const distance = 10; // meters
                    const relativeposition = getLocationRelativeToCamera(camera, target, distance);
                    entity.setAttribute('position', relativeposition);

                    document.querySelector("a-scene").appendChild(entity);

                    // Add an additional entity with a fixed location for comparison
                    const fixedEntity = document.createElement("a-entity");
                    fixedEntity.setAttribute('geometry', {
                        primitive: 'box',
                        width: 20,
                        height: 20,
                        depth: 20
                    });
                    fixedEntity.setAttribute('material', { color: 'green' } );
                    fixedEntity.setAttribute('gps-new-entity-place', {
                        latitude: 59.341179986655405,
                        longitude: 18.013660246332837
                    });
                    document.querySelector("a-scene").appendChild(fixedEntity);
                }
                testEntityAdded = true;
            });

            function getLocationRelativeToCamera(camera, target, distance) {
                const orientation = new THREE.Vector3();
                camera.getWorldDirection(orientation);

                const lat = target.lat * Math.PI / 180;
                const lon = target.lon * Math.PI / 180;
                const x = Math.sin(lon) * Math.cos(lat) * distance;
                const y = Math.sin(lat) * distance;
                const z = Math.cos(lon) * Math.cos(lat) * distance;
                const offset = new THREE.Vector3(x, y, z);
                const position = camera.position.clone().add(offset.applyQuaternion(orientation));

                return position;
            }
        };
</script>
</head>
<body>
  <a-scene debug vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 20'></a-camera>
    <a-entity gps-new-entity-place="latitude: 59.341179986655405; longitude: 18.013660246332837;">
      <a-box scale="20 20 20" material="color: blue"></a-box>
    </a-entity>
  </a-scene>
</body>
</html
