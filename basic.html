<!DOCTYPE html>
<html>
	<head>
		<!-- A-Frame  -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

		<!-- AR.js -->
		<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
		
		<!-- Suncalc -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
		
		<script>
			AFRAME.registerComponent("axes-helper", {
			    schema: {
					size: { type: "number", default: 5 }
			    },
			    init: function () {
					var data = this.data;
					this.axes = new THREE.AxesHelper(data.size);
					this.el.setObject3D("axes-helper", this.axes);
				    
				    	// set position of axes helper to (0, 0, 0) relative to camera
					var camera = document.querySelector("[gps-camera]");
					var cameraPosition = camera.components.position.data;
					var cameraRotation = camera.components.rotation.data;
					this.axes.position.set(cameraPosition.x, cameraPosition.y, cameraPosition.z);
					this.axes.rotation.set(cameraRotation.x, cameraRotation.y, cameraRotation.z);
					alert("Axes Created");
			    }
			});
		</script>
		
	</head>
	<body style="margin: 0;">
		<a-scene debug vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true">
			<a-camera gps-new-camera="gpsMinDistance: 20" rotation-reader></a-camera>
			<a-entity axes-helper></a-entity>
		</a-scene>
	</body>
</html>
