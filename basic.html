<!DOCTYPE html>
<html>
	<head>
		<!-- <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		
		<script>
			function getNewCoordinate(latitude, longitude, distance, direction) {
			  const radius = 6371000; // Earth's radius in meters
				
			  const lat1 = latitude * Math.PI / 180; // Convert latitude to radians
			  const lon1 = longitude * Math.PI / 180; // Convert longitude to radians
				
			  const bearing = getBearing(direction); // Calculate bearing in radians

			  const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / radius) + Math.cos(lat1) * Math.sin(distance / radius) * Math.cos(bearing));
			  const lon2 = lon1 + Math.atan2(Math.sin(bearing) * Math.sin(distance / radius) * Math.cos(lat1), Math.cos(distance / radius) - Math.sin(lat1) * Math.sin(lat2));

			  // Convert new latitude and longitude back to degrees
			  const newLatitude = lat2 * 180 / Math.PI;
			  const newLongitude = lon2 * 180 / Math.PI;

			  return { latitude: newLatitude, longitude: newLongitude };
			}

			function getBearing(direction) {
			  switch (direction) {
			    case "north":
			      return 0;
			    case "south":
			      return Math.PI;
			    case "east":
			      return Math.PI / 2;
			    case "west":
			      return 3 * Math.PI / 2;
			    default:
			      throw new Error("Invalid direction: ${direction}");
			  }
			}

			navigator.geolocation.getCurrentPosition(position => {
				
				// Get the latitude and longitude of current location
				var latitude = position.coords.latitude;
				var longitude = position.coords.longitude;
				
				AFRAME.registerComponent('currentPosition', {
				  init: function () {
					  
					const entity = this.el;
					  
				  	// Give Current Position box the current lat and long
					// var currentPos = document.querySelector("#current-position");
					entity.setAttribute("gps-new-entity-place", {
						latitude: latitude,
						longitude: longitude
					});
				  },
				});

				
				
				// Give North Position box the current lat and long
				var northObject = document.querySelector("#north-position");
				var northPosition = getNewCoordinate(latitude, longitude, 50, "north");
				northObject.setAttribute("gps-new-entity-place", {
					latitude: northPosition.latitude,
					longitude: northPosition.longitude
				});
				
				// Give South Position box the current lat and long
				var southObject = document.querySelector("#south-position");
				var southPosition = getNewCoordinate(latitude, longitude, 50, "south");
				southObject.setAttribute("gps-new-entity-place", {
					latitude: southPosition.latitude,
					longitude: southPosition.longitude
				});
				
				// Give East Position box the current lat and long
				var eastObject = document.querySelector("#east-position");
				var eastPosition = getNewCoordinate(latitude, longitude, 50, "east");
				eastObject.setAttribute("gps-new-entity-place", {
					latitude: eastPosition.latitude,
					longitude: eastPosition.longitude
				});
				
				// Give West Position box the current lat and long
				var westObject = document.querySelector("#west-position");
				var westPosition = getNewCoordinate(latitude, longitude, 50, "west");
				westObject.setAttribute("gps-new-entity-place", {
					latitude: westPosition.latitude,
					longitude: westPosition.longitude
				});
				

			});
		</script>
		
	</head>
	<body style="margin: 0;">
		<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
			<a-camera gps-new-camera="gpsMinDistance: 20"></a-camera>
			
			<a-box id="current-position" currentPosition scale="1 1 1" color="grey"></a-box>
			
			<a-box id="north-position" northPosition scale="1 1 1" color="blue"></a-box>
			<a-box id="south-position" southPosition scale="1 1 1" color="red"></a-box>
			<a-box id="east-position" eastPosition scale="1 1 1" color="green"></a-box>
			<a-box id="west-position" westPosition scale="1 1 1" color="yellow"></a-box>
		</a-scene>
	</body>
</html>
