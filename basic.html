<!DOCTYPE html>
<html>
    <head>
        <title>AR.js A-Frame Location-based</title>
        <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script> -->
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r133/three.min.js"></script>
    	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
            <a-camera gps-new-camera="gpsMinDistance: 20"></a-camera>
            <a-box id="anchor">
                <a-sphere id="sun" color="yellow" sun-position></a-sphere>
            </a-box>
        </a-scene>
    </body>
</html>
