<!DOCTYPE html>
<html>
	<head>
		<!-- A-Frame itself -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

		<!-- Pure three.js code that the A-Frame components use for location-based AR -->
		<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

		<!-- AR.js A-Frame components -->
		<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
		
		<script>

		navigator.geolocation.getCurrentPosition(position => {
			
			var currentDate = Date.now();

			const { altitude, azimuth } = SunCalc.getPosition(currentDate, position.coords.latitude, position.coords.longitude);
			
			console.log("Latitude: " +  position.coords.latitude);
			console.log("Longitude: " +  position.coords.longitude);
			console.log("Altitude: " +  altitude);
			console.log("Azimuth: " +  altitude);

			// Calculate the X, Y, and Z coordinates of the sun sphere
			var altRad = altitude * Math.PI / 180;
			var azRad = azimuth * Math.PI / 180;
			
			var x = Math.cos(altRad) * Math.sin(azRad);
			var y = Math.cos(altRad) * Math.cos(azRad);
			var z = Math.sin(altRad);

			console.log("Calculated Position: x:"+ x + " y:" + y + " z:" + z);

			// Set the position of the sphere
			//this.el.setAttribute('position', { x, y, z });

			// Custom Added
			const size = this.calculateSize(altitude);
			console.log("Size: " + size);
			//this.el.setAttribute('scale', {x: size, y: size, z: size});

		});
		  
		function calculateSize(altitude) {
			// Set the radius of the sphere to block the actual sun from the observer's point of view
			const sphereRadius = 0.53; // in degrees
			const observerHeight = 1.7; // in meters
			const objectHeight = Math.tan(altitude) + observerHeight;
			const objectSize = sphereRadius / Math.atan(objectHeight);
			  
			return objectSize;
		}
		</script>
		
	</head>
	<body style="margin: 0;">

		<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">

			<a-box id="anchor">
				<a-sphere id="sun" color="yellow" sun-position></a-sphere>
			</a-box>
		</a-scene>
		-->
	</body>
</html>
