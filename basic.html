<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="js/ArjsDeviceOrientationControls.js"></script>
		
		<script>
			AFRAME.registerComponent("axes-helper", {
			    schema: {
					size: { type: "number", default: 5 }
			    },
			    init: function () {
					var data = this.data;
					this.axes = new THREE.AxesHelper(data.size);
					this.el.setObject3D("axes-helper", this.axes);
				  
					alert("Axes Created");
			    }
			});
		</script>
		
	</head>
	<body style="margin: 0;">
		<a-scene debug vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true">
			<a-camera gps-new-camera="gpsMinDistance: 20" rotation-reader></a-camera>
			<a-box color="blue" position="1 1 1" scale="1 1 1"></a-box>
			<a-entity axes-helper></a-entity>
		</a-scene>
	</body>
</html>
