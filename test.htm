<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>
  <body>
    <a-scene debug vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
      <a-entity id="basebox" material="color: red" geometry="primitive: box" gps-new-entity-place="latitude: 59.3399896; longitude: 18.0134857" scale="10 10 10">
        <a-sphere id="sun" color="yellow" opacity="1" radius="1" sun-position="" position="-137.45814848655226 39.505329325783975 139.80195409761015" scale="2.5605229493481145 2.5605229493481145 2.5605229493481145"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
